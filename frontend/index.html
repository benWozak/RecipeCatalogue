<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Basic SEO Meta Tags -->
    <title>Recipe Catalogue - All Your Recipes In One Place</title>
    <meta name="description" content="Stop losing your place to jumping ads and slow recipe sites. Recipe Catalogue organizes all your recipes from any website, Instagram posts, and photos in one clean, ad-free interface." />

    <meta name="author" content="Recipe Catalogue" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="canonical" href="https://recipecatalogue.app" />
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Recipe Catalogue - All Your Recipes In One Place" />
    <meta property="og:description" content="Stop losing your place to jumping ads and slow recipe sites. Recipe Catalogue organizes all your recipes from any website, Instagram posts, and photos in one clean, ad-free interface." />

    <meta property="og:url" content="https://recipecatalogue.app" />
    <meta property="og:image" content="https://recipecatalogue.app/og-image.png" />
    <meta property="og:image:alt" content="Recipe Catalogue - Organize all your recipes in one place" />
    <meta property="og:site_name" content="Recipe Catalogue" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image:alt" content="Recipe Catalogue - Organize all your recipes in one place" />
    
    <!-- PWA-optimized viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Recipe Catalogue" />
    <meta name="application-name" content="Recipe Catalogue" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- Prevent zoom on input focus (iOS Safari) -->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Content-Language" content="en" />

      "@context": "https://schema.org",
